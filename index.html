<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Freshman Simon Game Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game">
      <header>
        <h1 class="heading js-heading">Kidwinensan Damnowin</h1>
      </header>

      <section class="tile-container js-container unclickable">
        <div class="tile tile-baa hidden" data-tile="baa">baa</div>
        <div class="tile tile-bii hidden" data-tile="bii">bii</div>
        <div class="tile tile-boo hidden" data-tile="boo">boo</div>
        <div class="tile tile-be hidden" data-tile="be">be</div>
        <div class="tile tile-chaa hidden" data-tile="chaa">chaa</div>
        <div class="tile tile-chii hidden" data-tile="chii">chii</div>
        <div class="tile tile-choo hidden" data-tile="choo">choo</div>
        <div class="tile tile-che hidden" data-tile="che">che</div>

      </section>

      <footer class="info-section">
        <button class="start-button js-start">Maajii</button>
        <span class="info js-info hidden"></span>
      </footer>
    </main>

    <div class="hidden">
      <audio
        src="sounds/baa.mp3"
        data-sound="baa"
      ></audio>
      <audio
        src="sounds/bii.mp3"
        data-sound="bii"
      ></audio>
      <audio
        src="sounds/boo.mp3"
        data-sound="boo"
      ></audio>
      <audio
        src="sounds/be.mp3"
        data-sound="be"
      ></audio>
      <audio
        src="sounds/chaa.mp3"
        data-sound="chaa"
      ></audio>
      <audio
        src="sounds/chii.mp3"
        data-sound="chii"
      ></audio>
      <audio
        src="sounds/choo.mp3"
        data-sound="choo"
      ></audio>
      <audio
        src="sounds/che.mp3"
        data-sound="che"
      ></audio>

    </div>
    <script src="main.js"></script>
  </body>
</html>
